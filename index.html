<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountryInsight - Smart Info, One Country at a Time</title>
</head>

<body>
    <header>
        <h1>CountryInsight</h1>
    </header>
    
    <section>
        <div class="search-section">
            <div class="dropdown-container">
                <input type="text" id="searchField" placeholder="Enter Country Name here" autocomplete="off" />
                <ul class="dropdown" id="dropdown"></ul>
            </div>
            <button id="searchButton">Search</button>
        </div>
        <div class="data-section">
            <div class="flag-prt">
            </div>
            <div class="data-prt">
                <div class="title">
                    <h3 class="countryName"></h3>
                    <h4 class="otherName"></h4>
                </div>
                <div class="middle-section">
                    <h4>Native Language: <span id="nativeLang"></span></h4>
                    <h4>Capital: <span id="capital"></span></h4>
                    <h4>Region: <span id="region"></span></h4>
                    <h4>Currency: <span id="currency"></span></h4>
                    <h4>Population: <span id="population"></span></h4>
                </div>
                <div class="footer">
                    <h4>Borders: <span id="borders"></span></h4>
                </div>
            </div>

        </div>
    </section>

    <footer>
        <p>Fueled by code, built by @FaizzalHassan</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
